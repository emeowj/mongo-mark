version: '3.6'

services:
  # name of our container
  frontend-dev:
    build:
      context: frontend
      target: dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
    ports:
      - '8080:8080'

  backend-dev:
    build:
      context: backend
      target: dev
    env_file:
      - ./backend/local.env
    volumes:
      - ./backend:/app
    depends_on:
      - 'mongodb-dev'
    ports:
      - '3000:3000'

  mongodb-dev:
    image: 'mongo:4.2.2'
    container_name: mongodb
    env_file:
      - ./mongodb/local.env
    command:
      - '--auth'
    volumes:
      - mongodb:/data/db
    ports:
      - '27017-27019:27017-27019'

volumes:
  mongodb:
